<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- app bar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using Tailwind & JS
        </h1>
        <span
          id="total-quantity"
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold"
          >0</span
        >
      </div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto">
        <!-- category form -->
        <section>
          <div class="mb-4 hidden" id="category-wrapper">
            <h2 class="text-xl text-slate-300 font-bold mb-2">
              Add New Category
            </h2>
            <form class="bg-slate-700 p-4 rounded-lg flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >Title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded border border-slate-500 text-slate-400"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >Description</label
                >
                <textarea
                  name="category-description"
                  id="category-description"
                  class="bg-transparent rounded border border-slate-500 text-slate-400 resize-none w-full"
                ></textarea>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  id="cancel-add-category"
                  class="flex-1 border border-slate-400 text-slate-300 rounded-md py-2"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="flex-1 bg-slate-500 text-slate-200 rounded-md py-2"
                >
                  Add New Category
                </button>
              </div>
            </form>
          </div>
          <button
            id="toggle-add-category"
            class="text-slate-500 font-medium text-lg mb-4"
          >
            Add New Category?
          </button>
        </section>
        <!-- product form -->
        <div class="mb-4">
          <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
          <form class="bg-slate-700 p-4 rounded-lg flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >Product Title</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-transparent rounded border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >Quantity</label
              >
              <input
                type="number"
                name="product-quantity"
                id="product-quantity"
                class="bg-transparent rounded border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >Category</label
              >
              <select
                name="product-category"
                id="product-category"
                class="w-full bg-transparent rounded border border-slate-500 text-slate-400"
              ></select>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                id="add-new-product"
                class="flex-1 bg-slate-500 text-slate-200 rounded-md py-2"
              >
                Add New Product
              </button>
            </div>
          </form>
        </div>
        <!-- product list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-500 text-lg"
            >Search</label
          >
          <input
            type="text"
            name="search-input"
            id="search-input"
            class="bg-transparent rounded border border-slate-500 text-slate-400"
          />
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="sort-products" class="text-slate-500 text-lg">Sort</label>
          <select
            name="sort-products"
            id="sort-products"
            class="bg-transparent text-slate-400 rounded"
          >
            <option class="bg-slate-500 text-slate-300" value="newest" selected>
              Newest
            </option>
            <option class="bg-slate-500 text-slate-300" value="oldest">
              Oldest
            </option>
          </select>
        </div>
        <div class="products-list"></div>

        <!-- <div class="hidden">
          <div
            class="h-8 mb-8 mb-0 gap-x-3 rounded-xl border-red-400 bg-slate-200 bg-slate-300 bg-slate-400 px-3 py-0.5 py-0 px-2 text-sm text-red-400"
          ></div>
        </div> -->
        <div class="h-8"></div>
      </div>
    </div>

    <script src="src/js/app.js" type="module"></script>
  </body>
</html>
